<!DOCTYPE html>
<html lang="pt-br">

    <title>23- Tabelas</title>
    <link rel="stylesheet" href="style.css">

<body>
    <nav>
        <a href="tabela001.html">Pág01</a>
        <a href="tabela002.html">Pág02</a>
        <a href="tabela003.html">Pág03</a>
    </nav>
    <main>
        <h1>Minha primeira tabela</h1>
        <!--
            HIERARQUIA DE TABELAS (simples)
            TABLE = tabela
                TABLE ROW = linha de tabela
                    TABLE HEADER = cabeçalho de tabela
                    TABLE DATA = dado de tabela
        -->
        <table>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td class="numero">C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td class="numero">C3</td>
            </tr>
            <tr>
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
        </table>
    </main>
</body>
</html>
